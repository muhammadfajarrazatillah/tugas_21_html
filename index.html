<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas HTML 21</title>
  </head>
  <body>
    <h1>Rumah Makan Ibu Janai</h1>
    <p>Silahkan pilih menu makan Anda dibawah ini!</p>
    <form>
      <label>Makanan : </label>
      <select name="makanan">
        <option value="soto-kudus">Soto Kudus</option>
        <option value="tude-bakar">Tude Bakar</option>
        <option value="tempoyak-ikan" selected>Tempoyak Ikan</option>
        <option value="asinan-betawi">Asinan Betawai</option>
        <option value="kerak-telor">Kerak Telor</option>
        <option value="nasi-padang">Nasi Padang</option>
      </select>
    </form>
    <br />
    <form>
      <label>Minuman : </label>
      <select name="minuman" multiple>
        <option value="es-teh">Es Teh</option>
        <option value="jus-jeruk">Jus Jeruk</option>
        <option value="air-mineral">Air Mineral</option>
        <option value="Jus-mangga">Jus Mangga</option>
      </select>
    </form>
  </body>
</html>
